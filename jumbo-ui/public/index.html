<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/jumbo-logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/jumbo-logo.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/jumbo-logo.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/jumbo-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/jumbo-logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/jumbo-logo.png" />
    <meta
      name="description"
      content="Jumbo - Your AI-powered emotional support companion with advanced conversation and memory capabilities"
    />
    
    <!-- Google Fonts for Briskey and humanistic typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Comfortaa:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jumbo - Your Emotional Support Companion</title>
    
    <!-- Additional SEO and Favicon Meta Tags -->
    <meta property="og:title" content="Jumbo - Your Emotional Support Companion" />
    <meta property="og:description" content="AI-powered emotional support companion with advanced conversation and memory capabilities" />
    <meta property="og:image" content="%PUBLIC_URL%/jumbo-logo.png" />
    <meta property="og:url" content="https://hellojumbo.xyz" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jumbo - Your Emotional Support Companion" />
    <meta name="twitter:description" content="AI-powered emotional support companion with advanced conversation and memory capabilities" />
    <meta name="twitter:image" content="%PUBLIC_URL%/jumbo-logo.png" />
    
    <!-- Ensure favicon cache busting -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/jumbo-logo.png?v=1.0" />
    <link rel="bookmark" href="%PUBLIC_URL%/jumbo-logo.png" />
    
    <!-- Vanta.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
